    </div>
    <div class="answer">
        <p>
            给你个建议 💡！要检查两个方格（r1，c1）和（r2，c2）是否可以在一次象移动中相互到达，表达式 abs(r1-r2)==abs(c1-c2)检查这两个方格之间的水平距离等于它们的垂直距离，这对于这两个方格位于同一对角线上既是必要的也是充分的。这样就不必分别重写四次基本相同的逻辑块，而是一次测试就能处理所有四个对角线方向。
        </p>
